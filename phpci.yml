build_settings:
    verbose: true
  
setup:
    composer:
        action: install
    shell:
        - mkdir -p build/logs
        - echo "test2 phpci hook"
        
test:
    php_unit:
        coverage: build/logs
        
complete:
    shell:
        - echo "test2 phpci hook complete"
        
success:
    hipchat_notify:
        authToken: 5c61bb64ce591250062db91d6ca1c3
        room: 269893
        message: <b>%PROJECT_TITLE%</b> - build <a href="%BUILD_URI%">%BUILD%</a> succeed!
        color: green
        notify: true
        
